    /* Disable right-click on the entire page */
    html, body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Media query for mobile devices */
    @media only screen and (max-width: 600px) {

  <div class="no-right-click">Jangan klik kanan!</div>

  <audio id="rightClickSound" src="alarm.ogg"></audio>

  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      playRightClickSound();
      showNoRightClickMessage(e.clientX, e.clientY);
    });

    function playRightClickSound() {
      var audio = document.getElementById('rightClickSound');
      audio.volume = 0.5; // Set volume to 50% (0.5)
      audio.play().catch(function(error) {
        console.error('Failed to play audio:', error);
      });
    }

    function showNoRightClickMessage(x, y) {
      var message = document.querySelector('.no-right-click');
      message.style.display = 'block';
      message.style.left = x + 'px';
      message.style.top = y + 'px';
      setTimeout(function() {
        message.style.display = 'none';
      }, 2000); // Adjust the duration (in milliseconds) the message should be displayed
    }
  </script>
