    @font-face {
      font-family: 'Lora';

    }

    body {
      font-family: 'Lora', Arial, sans-serif;
      margin: 0;
      padding: 2%;
      text-align: center;
      background-color: #000000;
      color: #ffffff;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .contact-icons {
      margin-bottom: 2%;
    }

    .portfolio-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2% 2%;
      margin-bottom: 2%;
    }

    .portfolio-image {
      width: calc(33.33% - 4%);
      padding-top: 25%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      margin-bottom: 2%;
    }

    .no-right-click {
      display: none;
      position: fixed;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2%;
      border-radius: 10px;
      font-size: 24px;
      pointer-events: none;
    }

    .video-container {
      width: 50%;
      padding-top: 0;
      margin-bottom: 2%;
    }

    .video-container video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .footer {
      margin-top: 4%;
      font-size: 12px;
      color: #999999;
    }

    /* Disable right-click on the entire page */
    html, body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>

  <audio id="rightClickSound" src="alarm.ogg"></audio>

  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      playRightClickSound();
      showNoRightClickMessage(e.clientX, e.clientY);
    });

    function playRightClickSound() {
      var audio = document.getElementById('rightClickSound');
      audio.volume = 0.5; // Set volume to 50% (0.5)
      audio.play().catch(function(error) {
        console.error('Failed to play audio:', error);
      });
    }

    function showNoRightClickMessage(x, y) {
      var message = document.querySelector('.no-right-click');
      message.style.display = 'block';
      message.style.left = x + 'px';
      message.style.top = y + 'px';
      setTimeout(function() {
        message.style.display = 'none';
      }, 2000); // Adjust the duration (in milliseconds) the message should be displayed
    }
  </script>
