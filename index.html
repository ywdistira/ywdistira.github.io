<!DOCTYPE html>
<html>
<head>

  <link rel="icon" type="image/png" href="miniicon.png">
  <style>
    @font-face {
      font-family: 'Lora';
      src: url('lora.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Lora', Arial, sans-serif;
      margin: 0;
      padding: 2%;
      text-align: center;
      background-color: #000000;
      color: #ffffff;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .contact-icons {
      margin-bottom: 2%;
    }

    .big-image-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 2%;
    position: relative;
  }

  .big-image {
    width: 50%;
    height: auto;
    transition: transform 0.3s ease;
  }

  .image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.6);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .image-overlay:hover {
    opacity: 1;
  }

  .overlay-text {
    font-size: 24px;
    color: #ffffff;
  }

    .portfolio-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2% 2%;
      margin-bottom: 2%;
    }

    .portfolio-image {
      width: calc(33.33% - 4%);
      padding-top: 25%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      margin-bottom: 2%;
      transition: transform 0.3s ease;
    }

    .portfolio-image:hover {
      transform: scale(1.1);
    }

    .no-right-click {
      display: none;
      position: fixed;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2%;
      border-radius: 10px;
      font-size: 24px;
      pointer-events: none;
    }

    .fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 9999;
    }

    .fullscreen-content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .fullscreen-image {
      max-width: 100%;
      max-height: 100%;
      margin: auto;
    }

    .loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ffffff;
    }

    .footer {
      margin-top: 4%;
      font-size: 12px;
      color: #999999;
    }

    .footer span {
      display: block;
    }

    /* Disable right-click on the entire page */
    html,
    body {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Hi! aku Adi</h1>

  </div>

  <div class="big-image-container">
  <a href="https://www.instagram.com/p/CtjuavVPLbj/?utm_source=ig_web_button_share_sheet&igshid=MzRlODBiNWFlZA==" target="_blank">

    <div class="image-overlay">
      <div class="overlay-text">Check this out</div>
    </div>
  </a>
</div>


  <div class="portfolio-container">
    <div class="portfolio-image" style="background-image: url('https://lh3.googleusercontent.com/drive-viewer/AEYmBYS8K6uIlWCNJ3K3Z88e3adZeV0Jwj_75cV-SaqtsMZr3x6TdBU7MLg9fLbb1oFRbE7F6mKnvEEz9uYheFURDDPKoAnSAQ=s1600');"></div>
    <div class="portfolio-image" style="background-image: url('https://lh3.googleusercontent.com/drive-viewer/AEYmBYSf9eTdm74w73jZxhgbgY-1wLYkTrs142mpCliTqC1Anu0fO36CiUC1NsM4nXh62r-Q_S0bSuTYgdOnOSZNx8nPJw7g0A=s1600');"></div>
    <div class="portfolio-image" style="background-image: url('https://lh3.googleusercontent.com/drive-viewer/AEYmBYSKVgP8V4auRgJF0YuRtUoLecVwdM5ZkgE4VW48Y6KhCgW9xiLgnUKsOuoiAWWuGCNyiEoUPRyNcjSLekCIOSzAuB884w=s1600');"></div>
    <div class="portfolio-image" style="background-image: url('https://lh3.googleusercontent.com/drive-viewer/AEYmBYQ1Gt87ZgGq2RGeDBAktmDHrqND4WfXFfPUovx23TB4zxQyoYd6WOM3LiH4G-Scw9deC82UCaPcbCNXtOos-BmgT7RGLQ=s1600');"></div>
    <div class="portfolio-image" style="background-image: url('https://lh3.googleusercontent.com/drive-viewer/AEYmBYRs0m_ss8upOlktEbB8Q_T-_pNwz3boz-Rpezp7wJnbT7EkFD0PG2pkVdfFcyctnVwGbDnb74nQw39Qee0-bzX-jK9Oxw=s1600');"></div>
    <div class="portfolio-image" style="background-image: url('https://lh3.googleusercontent.com/drive-viewer/AEYmBYSM7Hcsb4MP2USl5Y-CdxRFH4794kta52nF6L8n75PcGKqbW_j_bDCiQ6PyI7Guz6B8Q3M9RdklGaejoto7LXVTXBoj=s1600');"></div>

  </div>

  <div class="no-right-click">Jangan klik kanan!</div>

  <div class="fullscreen-overlay">
    <div class="fullscreen-content">
      <div class="loading-text">Tunggu bentar ya</div>
      <img class="fullscreen-image" src="" alt="Fullscreen Image">
    </div>
  </div>

  <div class="footer">
    <span>Icons provided by icons8.com</span>
    <span>&copy;2023 Yudistira Adyatama. All rights reserved.</span>
  </div>

  <audio id="rightClickSound" src="alarm.ogg"></audio>

  <script>
    const portfolioImages = document.querySelectorAll('.portfolio-image');
    const fullscreenOverlay = document.querySelector('.fullscreen-overlay');
    const fullscreenImage = document.querySelector('.fullscreen-image');
    const loadingText = document.querySelector('.loading-text');

    portfolioImages.forEach((image) => {
      image.addEventListener('click', () => {
        const imageUrl = image.style.backgroundImage.replace(/^url\(['"](.+)['"]\)/, '$1');
        showFullscreenImage(imageUrl);
      });
    });

    function showFullscreenImage(url) {
      loadingText.style.display = 'block';
      fullscreenImage.style.display = 'none';

      const tempImage = new Image();
      tempImage.onload = () => {
        fullscreenImage.src = url;
        loadingText.style.display = 'none';
        fullscreenImage.style.display = 'block';
      };
      tempImage.src = url;

      fullscreenOverlay.style.display = 'flex';
    }

    fullscreenOverlay.addEventListener('click', () => {
      fullscreenOverlay.style.display = 'none';
    });

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      playRightClickSound();
      showNoRightClickMessage(e.clientX, e.clientY);
    });

    function playRightClickSound() {
      var audio = document.getElementById('rightClickSound');
      audio.volume = 0.5; // Set volume to 50% (0.5)
      audio.play().catch(function(error) {
        console.error('Failed to play audio:', error);
      });
    }

    function showNoRightClickMessage(x, y) {
      var message = document.querySelector('.no-right-click');
      message.style.display = 'block';
      message.style.left = x + 'px';
      message.style.top = y + 'px';
      setTimeout(function() {
        message.style.display = 'none';
      }, 2000); // Adjust the duration (in milliseconds) the message should be displayed
    }
  </script>
</body>
</html>
